<!DOCTYPE html>
<html>
<head>
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Alarm Clock</h1>
    <div class="form-group">
      <label for="alarm-hr">Set Alarm:</label>
      <input type="number" id="alarm-hr" min="1" max="12" class="form-control">
      <input type="number" id="alarm-min" min="0" max="59" class="form-control">
      <input type="number" id="alarm-sec" min="0" max="59" class="form-control">
      <select id="alarm-am-pm" class="form-control">
        <option value="am">AM</option>
        <option value="pm">PM</option>
      </select>
      <button id="set-alarm-btn" class="btn btn-primary">Set Alarm</button>
    </div>
    <div class="alarms-list">
      <h3>Alarms List</h3>
      <ul id="alarms-ul" class="list-group">
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
